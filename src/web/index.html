<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outreach Campaign Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .campaign-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .campaign-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .campaign-item:hover {
            background: #e0e0e0;
        }

        .campaign-id {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .campaign-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .status-running {
            background: #ffc107;
            color: #333;
        }

        .status-completed {
            background: #4caf50;
            color: white;
        }

        .status-failed {
            background: #f44336;
            color: white;
        }

        .campaign-details {
            font-size: 13px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Outreach Campaign Dashboard</h1>
            <p class="subtitle">AI-Powered Lead Generation & Outreach System</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Campaigns</div>
                <div class="stat-value" id="totalCampaigns">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Campaigns</div>
                <div class="stat-value" id="activeCampaigns">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Leads</div>
                <div class="stat-value" id="totalLeads">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Emails Sent</div>
                <div class="stat-value" id="emailsSent">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Create New Campaign</h2>
                
                <div class="success-message" id="successMessage"></div>
                <div class="error-message" id="errorMessage"></div>

                <form id="campaignForm">
                    <div class="form-group">
                        <label for="product">Product/Service *</label>
                        <input type="text" id="product" required placeholder="e.g., AI-powered analytics platform">
                    </div>

                    <div class="form-group">
                        <label for="targetIndustry">Target Industry</label>
                        <input type="text" id="targetIndustry" placeholder="e.g., SaaS, Technology">
                    </div>

                    <div class="form-group">
                        <label for="companySize">Company Size</label>
                        <input type="text" id="companySize" value="10-50 employees">
                    </div>

                    <div class="form-group">
                        <label for="leadCount">Number of Leads</label>
                        <input type="number" id="leadCount" value="10" min="1" max="50">
                    </div>

                    <div class="form-group">
                        <label for="target">Target Description</label>
                        <textarea id="target" rows="3" placeholder="Describe your target pitch..."></textarea>
                    </div>

                    <button type="submit" id="submitBtn">Launch Campaign</button>
                </form>

                <!-- ðŸ”¼ Add Upload Section Here -->
                <hr style="margin: 30px 0; border: 1px solid #eee;">
                <h2>ðŸ“¤ Upload Leads</h2>
                <div class="success-message" id="uploadSuccess"></div>
                <div class="error-message" id="uploadError"></div>

                <form id="uploadForm">
                    <div class="form-group">
                        <label for="fileUpload">Upload CSV or Excel File</label>
                        <input type="file" id="fileUpload" accept=".csv,.xlsx,.xls" required>
                    </div>
                    <button type="submit" id="uploadBtn">Upload Leads</button>
                </form>
            </div>

            <div class="card">
                <h2>Campaign History</h2>
                <div class="campaign-list" id="campaignList">
                    <div class="loading">Loading campaigns...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';

        // Load dashboard stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/dashboard/stats`);
                const stats = await response.json();
                
                document.getElementById('totalCampaigns').textContent = stats.total_campaigns;
                document.getElementById('activeCampaigns').textContent = stats.active_campaigns;
                document.getElementById('totalLeads').textContent = stats.total_leads;
                document.getElementById('emailsSent').textContent = stats.total_emails_sent;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load campaign list
        async function loadCampaigns() {
            try {
                const response = await fetch(`${API_URL}/campaigns`);
                const campaigns = await response.json();
                
                const campaignList = document.getElementById('campaignList');
                
                if (campaigns.length === 0) {
                    campaignList.innerHTML = '<div class="loading">No campaigns yet. Create your first campaign!</div>';
                    return;
                }
                
                campaignList.innerHTML = campaigns.map(campaign => `
                    <div class="campaign-item" onclick="viewCampaign('${campaign.campaign_id}')">
                        <div class="campaign-id">${campaign.campaign_id}</div>
                        <span class="campaign-status status-${campaign.status}">${campaign.status}</span>
                        <div class="campaign-details">
                            <strong>${campaign.product}</strong><br>
                            Leads: ${campaign.leads_discovered} | Emails: ${campaign.emails_sent}<br>
                            Step: ${campaign.current_step}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load campaigns:', error);
                document.getElementById('campaignList').innerHTML = '<div class="loading">Failed to load campaigns</div>';
            }
        }

        // View campaign details
        async function viewCampaign(campaignId) {
            try {
                const response = await fetch(`${API_URL}/campaigns/${campaignId}`);
                const data = await response.json();
                
                alert(`Campaign Details:\n\nID: ${data.campaign.campaign_id}\nStatus: ${data.campaign.status}\nProduct: ${data.campaign.product}\nLeads: ${data.statistics.leads_discovered}\nEmails: ${data.statistics.emails_sent}`);
            } catch (error) {
                console.error('Failed to load campaign details:', error);
                alert('Failed to load campaign details');
            }
        }

        // Handle lead upload
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileUpload');
            const uploadBtn = document.getElementById('uploadBtn');
            const successMsg = document.getElementById('uploadSuccess');
            const errorMsg = document.getElementById('uploadError');

            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            if (!fileInput.files.length) {
                errorMsg.textContent = "âŒ Please select a file to upload.";
                errorMsg.style.display = 'block';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                const response = await fetch(`${API_URL}/upload/leads`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Upload failed');
                }

                const result = await response.json();
                successMsg.textContent = `âœ… Uploaded ${result.leads_imported} leads successfully!`;
                successMsg.style.display = 'block';
                fileInput.value = '';

                // Refresh stats after upload
                loadStats();

            } catch (error) {
                console.error('Upload failed:', error);
                errorMsg.textContent = `âŒ ${error.message}`;
                errorMsg.style.display = 'block';
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Leads';
            }
        });

        // Handle form submission
        document.getElementById('campaignForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Launching Campaign...';
            
            try {
                const campaignData = {
                    product: document.getElementById('product').value,
                    target_industry: document.getElementById('targetIndustry').value,
                    company_size: document.getElementById('companySize').value,
                    lead_count: parseInt(document.getElementById('leadCount').value),
                    target: document.getElementById('target').value
                };
                
                const response = await fetch(`${API_URL}/campaigns`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(campaignData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create campaign');
                }
                
                const result = await response.json();
                
                // Show success message
                successMsg.textContent = `âœ… Campaign "${result.campaign_id}" launched successfully!`;
                successMsg.style.display = 'block';
                
                // Reset form
                document.getElementById('campaignForm').reset();
                document.getElementById('companySize').value = '10-50 employees';
                document.getElementById('leadCount').value = '10';
                
                // Reload campaigns and stats
                setTimeout(() => {
                    loadCampaigns();
                    loadStats();
                }, 1000);
                
            } catch (error) {
                console.error('Failed to create campaign:', error);
                errorMsg.textContent = `âŒ Failed to launch campaign: ${error.message}`;
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Launch Campaign';
            }
        });

        // Initial load
        loadStats();
        loadCampaigns();

        // Auto-refresh every 5 seconds
        setInterval(() => {
            loadStats();
            loadCampaigns();
        }, 5000);
    </script>
</body>
</html>
